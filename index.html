<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container rounded border mt-5">
           <form>
                <div class="bg-light rounded pt-2 pb-2 mb-2 mt-2 d-flex">
                    <h2 class=" mx-3">Payment from example</h2>
                </div>
               
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>

                <div class="container d-flex"> 
                <fieldset class="col-5">
                    <label for="">Card #</label>
                    <input class="form-control" type="Name" placeholder="XXXXXXXXXXXXXXXXX" />
                </fieldset>
                <fieldset class="col-2 mx-1">
                    <label for="">CVC #</label>
                    <input class="form-control" type="Name" placeholder="0000" />
                </fieldset>
                <fieldset class="col-5 ">
                    <label for="">Amount</label>
                    <input class="form-control" type="Name" placeholder="Amount" />
                </fieldset>
                </div>

             <div class="d-flex mt-3 mb-3">
                <div class="col-6 p-2 ">
                    <fieldset>
                        <label for="">First Name</label>
                        <input class="form-control" type="Name" placeholder="" />
                    </fieldset>
                    <fieldset class="mt-3">
                        <label for="">City</label>
                        <input class="form-control" type="Name" placeholder="" />
                    </fieldset>
                    <fieldset class="mt-3">
                        <label for="">We accept:</label>
                        <div class="bg-light border rounded col-5 p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>

                            </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card"></i></label>
                              </div>     
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card"></i></label>
                              </div>     

                        </div>
                    </fieldset>
                </div>

                <div class="col-6 p-2">
                    <fieldset>
                        <label for="">Last Name</label>
                        <input class="form-control" type="Name" placeholder="" />
                    </fieldset>
                    <div class="d-flex">
                        <fieldset class="col-6 mt-3">
                            <label for="">State</label>
                            <input class="form-control" type="Name" placeholder="" />
                        </fieldset>
                        <fieldset class="col-6 mx-2 mt-3" >
                            <label for="">Postal code</label>
                            <input class="form-control" type="Name" placeholder="" />
                        </fieldset>
                   </div>
                    <fieldset class="mt-3">
                        <label for="">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="" class="form-text">
                            Add any notes here.
                          </div>
                    </fieldset>
                </div>
                  </div>
                <div  class="d-flex justify-content-end bg-light rounded px-5 pb-2 mb-2 pt-2 d-flex ">
                        <button class="btn btn-secondary m-1">cancel</button>
                        <button class="btn btn-primary m-1">Send</button>
                </div>


             </div>
        </form>

    </div>
</body>
</html>
